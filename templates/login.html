<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container form .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .login-container form .form-group input {
            padding: 10px 10px 10px 35px;  /* Adjust left padding for the icon */
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .login-container form .form-group input:focus {
            border-color: #007BFF;
        }

        .login-container form .form-group .settings-icon {
            position: absolute;
            top: 50%;
            left: 10px;  /* Position icon on the left */
            transform: translateY(-50%);
            color: #ccc;
            cursor: pointer;
        }

        .login-container form .form-group .settings-icon:hover {
            color: #007BFF;
        }

        .login-container form button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container form button:hover {
            background-color: #0056b3;
        }

        .messages {
            margin-bottom: 15px;
        }

        .messages .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .messages .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .messages .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login To Continue</h2>
    <div class="messages">
        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required id="id_username" class="form-control" />
        </div>
        <div class="form-group">
            <i class="fas fa-cog settings-icon"></i>
            <input type="password" name="password" placeholder="Password" required id="id_password" class="form-control" />
        </div>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
